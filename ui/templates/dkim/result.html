{{ template "layout" . }}

{{ define "title" }}My IP address{{ end }}

{{define "content"}}

<div class="text-gray-900 tracking-tight font-semibold text-3xl text-center">Your DKIM signature</div>

<div class="mb-4 mt-6 pb-4 border-b">
    <div class="text-gray-600 mt-3 font-medium text-sm items-center">
        Domain:
        <span class="font-bold">{{ .Domain }}</span>
    </div>
    <div class="text-gray-600 mt-3 font-medium text-sm items-center">
        Selector:
        <span class="font-bold">{{ .Selector }}</span>
    </div>
    <div class="text-gray-600 mt-3 font-medium text-sm items-center">
        Key length:
        <span class="font-bold">{{ .Length }}</span>
    </div>
</div>

<div class="mb-8">
    <div class="block text-sm font-medium text-gray-700 mb-1.5 cursor-pointer">Public key</div>
    <textarea class="block w-full border-gray-300 shadow-xs bg-white text-base px-3.5 py-3 font-normal text-gray-900 h-44">{{ .Public }}</textarea>
</div>
<div>
    <div class="block text-sm font-medium text-gray-700 mb-1.5 cursor-pointer">Private key</div>
    <textarea class="block w-full border-gray-300 shadow-xs bg-white text-base px-3.5 py-3 font-normal text-gray-900 h-96">{{ .Private }}</textarea>
</div>
{{end}}
